[workspace]
resolver = "2"
members  = [
    "ohkami",
    "ohkami_lib",
    "ohkami_macros",
]
exclude  = [
    "benches",
    "benches_smol",
    "benches_tokio",
    "benches_glommio",
    "benches_vs_actix-web",
]

[workspace.dependencies]
byte_reader   = { version = "3.1", features = ["text"] }
serde         = { version = "1.0", features = ["derive"] }
